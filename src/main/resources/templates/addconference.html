<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add track</title>
</head>
<body>
<form th:object="${conference}" method="post">
    <label>Enter name of conference:</label>
    <input th:field="*{name}" >
    <label>Enter date of conference:</label>
    <input th:field="*{date}" >
    <input type="submit">
</form>
</body>
</html>
